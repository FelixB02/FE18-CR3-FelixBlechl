<div>
    <p id="heading">Our Specialities</p>
    <div class="container">
        <div class="row row-cols-lg-3 row-cols-xl-3 row-cols-md-2 row-cols-sm-1 row-cols-xs-1">
            <!-- Printing Cards in HTML -->
            <div *ngFor="let food of foods; index as i">
                <div class="d-flex justify-content-center">
                    <div class="card m-5 mycard">
                        <img src="{{food.picture}}" class="card-img-top" alt="...">
                        <div id="cardbody" class="card-body">
                            <h5 style="margin-bottom: 3vh;" class="card-title">{{food.foodname}}</h5>
                            <hr>
                            <!-- Seeing if availibility is true or false  -->
                            <ng-template [ngIf]="food.availability == true" [ngIfElse]="none">
                                <div id="btncontainer">
                                    <a style="margin-right: 1vh;" routerLink="/menu/{{i}}" class="btn btn-primary">Details</a>
                                    <a (click)="test(i)" class="btn btn-success"> Order</a>
                                </div>
                            </ng-template>
                            <ng-template #none>
                                <div>
                                    <p id="alternatetext"> This product is not available!</p>
                                </div>
                            </ng-template>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
